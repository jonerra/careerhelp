{% extends "careerhelp/index.html" %}
{% block content %}
<h1>Contact Us!</h1>
<div>
	<form id="contact_form" method="post" action="/contact/">
		{% csrf_token %}
		{% for field in form.visible_fields %}
			{{ field.errors }}
			{{ field.help_text }}
			{{ field }}<br />
		{% endfor %}
		<input type="submit" name="submit" value="Submit" />
	</form>
</div>
{% endblock %}
